name: Ribir all features test

on:
  workflow_call:

jobs:
  linux:
    runs-on: [self-hosted, linux, gpu]
    steps:
      - uses: actions/checkout@v3
      - name: install rust nightly
        run: |
          rustup override set nightly-2023-10-15
          rustup component add llvm-tools-preview --toolchain nightly-2023-10-15
          cargo install cargo-llvm-cov
      - name: llvm-cov test
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info --all-features
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false
  Windows:
    runs-on: [self-hosted, windows, gpu]
    steps:
      - uses: actions/checkout@v3
      - name: install rust nightly
        run: rustup override set nightly-2023-10-15
        shell: cmd
      - name: test
        run: cargo test --all-features
        shell: cmd
  macOs:
    runs-on: [self-hosted, macos, gpu]
    steps:
      - uses: actions/checkout@v3
      - name: install rust nightly
        run: rustup override set nightly-2023-10-15
      - name: test
        run: cargo test --all-features
